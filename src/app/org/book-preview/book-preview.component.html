<md-card>
  <img md-card-image [src]="book.image">
  <md-card-header>
    <md-card-title [innerText]="book.bookName"></md-card-title>
    <md-card-subtitle [innerText]="author.name"></md-card-subtitle>
    <md-card-subtitle [innerText]="category.name"></md-card-subtitle>
    <md-card-subtitle [innerText]="book.language"></md-card-subtitle>
    <md-card-subtitle [innerText]="book.editionYear"></md-card-subtitle>

</md-card>
