<span md-dialog-title>New Book</span>

  <md-dialog-content class="image">
    <app-image-upload [(ngModel)]="book.image"></app-image-upload>
  </md-dialog-content>

  <md-dialog-content>
    <md-input-container>
      <input mdInput placeholder="Book title" [(ngModel)]="book.bookName">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Author" [(ngModel)]="book.authors">
    </md-input-container>

    <md-select multiple placeholder="Category"
               [(ngModel)]="book.categoryIds"
               name="category">
      <md-option *ngFor="let category of categories" [value]="category.categoryId">
        {{category.name}}
      </md-option>
    </md-select>

    <md-input-container>
      <input mdInput placeholder="Edition year" [(ngModel)]="book.editionYear" type="number">
    </md-input-container>

    <md-input-container>
      <textarea mdInput placeholder="Description" [(ngModel)]="book.description"></textarea>
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <button md-raised-button (click)="saveBook(book)">Save</button>
    <button md-button [md-dialog-close]="null">Cancel</button>
  </md-dialog-actions>

<md-progress-bar mode="indeterminate" [class.progress-started]="inProgress"></md-progress-bar>
