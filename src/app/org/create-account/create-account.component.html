<md-card-content>
  <form #loginForm="ngForm">
    <md-input-container>
      <input mdInput placeholder="name">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="nickname">
    </md-input-container>

    <md-input-container>
      <input mdInput type="password" placeholder="password">
    </md-input-container>

    <md-input-container>
      <input mdInput type="email" placeholder="email">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="country">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="address">
    </md-input-container>

    <md-input-container>
      <input mdInput type="tel" placeholder="telephone">
    </md-input-container>
  </form>
</md-card-content>
<md-card-actions>
  <button md-button>Create Library</button>
</md-card-actions>
