<md-toolbar color="primary">
  <form>
    <md-input-container color="accent">
      <md-icon color="accent" mdPrefix><i class="material-icons">search</i></md-icon>
      <input mdInput type="search"
             name="search"
             placeholder="Book Search"
             [(ngModel)]="searchContent"
             (input)="getAllBooks(searchContent)" />
    </md-input-container>
  </form>
</md-toolbar>
<md-grid-list>
  <md-grid-tile *ngFor="let book of books">
    <app-book [book]="book"></app-book>
  </md-grid-tile>
</md-grid-list>
